<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Javascript Task App</title>
        <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    </head>
    <body>
        <!-- navegación -->
        <nav class="navbar navbar-light bg-light ">
            <div class="container"><a href="#" class="navbar-brand">Task App</a></div>
        </nav>
        <!--contenido principal-->
        <div class="container">
            <div class="row my-5">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <form id="formTask">
                                <div class="form-group">
                                    <input type="text" id="title" placeholder="Agrega una tarea" class="form-control">
                                </div>
                                <div class="form-group ">
                                    <textarea id="description" rows="10" cols="30" class="form-control" placeholder="Agregue una descripción"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div id="tasks"></div>
                </div>

            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
